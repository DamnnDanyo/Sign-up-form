<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pascal Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card-container">
        <div class="logo-holder">
                <img class="logo" src="img/pascal.svg" alt="">
                <img class="logo-img" src="img/pascal-logo.svg" alt="">
        </div>
        <div class="form-wrap">
        <div class="form-card">
            <form>
                <div class="instructions">
                    <h1>Hello.</h1>
                    <p>Welcome, Signup, unlock your creativity.</p>
                </div>
                <fieldset>
                    <ul>  
                        <li>    
                            
                            <input type="text" name="firstName" id="firstName" required/>
                            <label for="firstName">First Name</label>
                            <span></span>
                        </li>
                        <li>
                            
                            <input type="email" name="email" id="email" placeholder=" " title="example: email@mail.com" required/>
                            <label for="email">Email</label>
                            <span></span>
                        </li>
                        <li>
                            <input type="password" name="pwd" id="pwd" title="Must be at least 4 characters long but no more than 12" minlength="4" maxlength="12" required/>
                            <label for="pwd">Password</label>
                            <span></span>

                        </li>
                        <li>
                            <input type="text" name="lastName" id="lastName" required/>
                            <label for="lastName">Last Name</label>
                            <span></span>

                        </li>
                        <li>
                            <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder=" " title="US format ***-***-****"/>
                            <label for="tel">Phone number</label>

                        </li>
                        <li>
                            <input type="password" name="pwdConfirm" id="pwdConfirm" minlength="4" maxlength="12" title="Must be at least 4 characters long but no more than 12" required/>
                            <label for="pwdConfirm">Confirm Password</label>
                            <span></span>

                        </li>
                    </ul>
                    <div class="submitButton">
                       <button class="submit" type="submit">Create Accounts <span></span></button>
                    </div>
                </fieldset>
            <div class="login">Already have account? <a href="">Login</a></div>

            </form>
        </div>
        </div>
        <div class="picture">
            
        </div>
    </div>    
</body>
</html>
